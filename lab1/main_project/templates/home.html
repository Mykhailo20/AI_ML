{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    {% if current_user.is_authenticated %}
        <h2>Welcome, {{ current_user.username }}!</h2>
        <p>Would you like to take the Dreyfuss Skills Model to assess your programmer skills?</p>
        <a href="{{ url_for('quiz') }}" class="btn btn-primary">Start Quiz</a>
    {% else %}
        <p>Please login or register!</p>
    {% endif %}
</div>
{% endblock %}
